<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <nav class="bg-gray-100 p-4 shadow">
    <div class="max-w-screen-xl mx-auto">
      <a href="{% url 'generate_qr_code' %}" class="text-gray-800 font-semibold hover:text-blue-600">Generate QR Code</a>
    </div>
  </nav>

  <main class="flex-grow flex flex-col items-center justify-center p-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Restaurant Name: <span class="text-blue-600">{{ name }}</span></h1>

    <div class="bg-white p-6 rounded-lg shadow-lg">
      <img src="{{ image_url }}" alt="QR Code for {{ name }}" class="w-64 h-64 mx-auto" />
    </div>
    <br>
    <div>
        <a href="{{ image_url }}" download="{{file_name}}">Download QR Code</a>
    </div>
  </main>

</body>
</html>
